<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="Js/jquery.js" type="text/javascript"></script>
    <script src="Js/bootstrap.js" type="text/javascript"></script>
    <script src="Js/bootstrap.min.js" type="text/javascript"></script>
    <link href="Css/style.css" rel="stylesheet" type="text/css"></link>
    <link href="Css/bootstrap.css" rel="stylesheet" type="text/css"></link>
    <link href="Css/bootstrap.min.css" rel="stylesheet" type="text/css"></link>
    <link href="Css/font-awesome.css" rel="stylesheet" type="text/css"></link>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LOGIN</title>
</head>
<body class="imgFondo">
    <!--Esta es la sección para el Inicio-->
    <div class="container row col-lg-12">
        <div class="col-lg-12 row subcontainer">
            <div class="col-lg-12 row">
                <div class="col-lg-6 row content_Registro">
                    <div class="col-lg-12">
                            <label>Nombre:</label>
                            <input type="text" name="CNombre" id="CNombre" class="form-control" placeholder="Ingrese Su Nombre"/>
                    </div>
                    <div class="col-lg-12">
                            <label>Telefono:</label>
                            <input type="text" name="CTelefono" id="CTelefono" class="form-control" placeholder="Ingrese Su Telefono"/>
                    </div>
                    <div class="col-lg-12">
                            <label>Correo:</label>
                            <input type="text" name="CCorreo" id="CCorreo" class="form-control" placeholder="Ingrese Su Correo"/>
                    </div>
                    <div class="col-lg-12">
                            <label>Usuario:</label>
                            <input type="text" name="CUsuario" id="CUsuario"class="form-control" placeholder="Ingrese Su Usuario"/>
                    </div>
                    <div class="col-lg-12">
                            <label>Contraseña:</label>
                            <input type="text" name="CContrasena" id="CContrasena"class="form-control" placeholder="Ingrese Su Contraseña"/>
                    </div>
                    <div class="col-lg-12">
                            <label>Confirmar Contraseña:</label>
                            <input type="text" name="CCContrasena" id="CCContrasena"class="form-control" placeholder="Ingrese Nuvamente la Contraseña"/>
                    </div>
                    <div class="col-lg-12 centrarText">
                            <input type="button" class="btn btn-primary" name="Registro" id="Registro" value="Registrar">
                    </div>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
